<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamDragon Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #0a0a0a;
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-box {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 440px;
      border: 2px solid #333;
    }
    .auth-box h2 {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      text-align: center;
    }
    .auth-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 2px solid #333;
      border-radius: 4px;
      background: #0f0f0f;
      color: #f8fafc;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.65rem;
    }
    .auth-box button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
      background: #fbbf24;
      color: #0a0a0a;
      font-weight: bold;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      cursor: pointer;
    }
    .auth-box .toggle {
      margin-top: 1.5rem;
      text-align: center;
      color: #a1a1aa;
      font-size: 0.6rem;
      cursor: pointer;
    }
    .guest-btn {
      background: #6b7280;
      color: #f8fafc;
      margin-top: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirm" placeholder="Confirm Password" style="display: none;" />
    <button onclick="handleAuth()">Continue</button>
    <button class="guest-btn" onclick="loginAsGuest()">Login as Guest</button>
    <div class="toggle" onclick="toggleMode()">Don't have an account? Create one</div>
  </div>

  <script>
    let mode = 'login';

    function toggleMode() {
      mode = mode === 'login' ? 'signup' : 'login';
      document.getElementById('form-title').innerText = mode === 'login' ? 'Login' : 'Create Account';
      document.getElementById('confirm').style.display = mode === 'signup' ? 'block' : 'none';
      document.querySelector('.toggle').innerText = mode === 'login'
        ? "Don't have an account? Create one"
        : "Already have an account? Login";
    }

    function handleAuth() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;

  if (!email.includes('@')) return alert('Enter a valid email.');
  if (password.length < 6) return alert('Password must be at least 6 characters.');
  if (mode === 'signup' && password !== confirm) return alert("Passwords don't match.");

  const payload = {
    email,
    password,
    mode
  };

  console.log('Submitting:', payload);

  fetch("/auth", {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  })
  .then(res => res.text())
  .then(data => {
    console.log("Server says:", data);
    alert(data);
    if (data.includes("success") || data.includes("created")) {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    }
  })
  .catch(err => {
    console.error("Error contacting server:", err);
    alert("Failed to connect to login server.");
  });
}


    function loginAsGuest() {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
